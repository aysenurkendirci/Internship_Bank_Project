<div class="page">
  <div class="card">
    <h1>Giriş Yap</h1>
    <p>Kurumsal portalınıza güvenli erişim.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <lib-input
        label="T.C. Kimlik No"
        placeholder="11 haneli"
        [control]="form.controls.tcNo"
        [showError]="form.controls.tcNo.touched && form.controls.tcNo.invalid"
        errorText="TC No 11 haneli olmalı">
      </lib-input>

      <lib-input
        label="Şifre"
        type="password"
        placeholder="••••••••"
        [control]="form.controls.password"
        [showError]="form.controls.password.touched && form.controls.password.invalid"
        errorText="Şifre en az 6 karakter">
      </lib-input>

      <div class="err" *ngIf="error">{{ error }}</div>

      <lib-button type="submit" [disabled]="loading || form.invalid">
        {{ loading ? 'Giriş yapılıyor...' : 'GİRİŞ YAP' }}
      </lib-button>

      <div class="footer">
        <span>Hesabın yok mu?</span>
        <a routerLink="/auth/register">Kayıt Ol</a>
      </div>
    </form>
  </div>
</div>
