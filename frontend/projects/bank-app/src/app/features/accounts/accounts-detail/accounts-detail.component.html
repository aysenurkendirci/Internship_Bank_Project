<div class="p-6">
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-3">
      <button (click)="goBack()" class="h-10 w-10 rounded-xl bg-white border border-slate-100 grid place-items-center hover:bg-slate-50">
        ←
      </button>
      <div>
        <div class="text-lg font-bold text-slate-900">Hesap Detayları</div>
        <div class="text-xs text-slate-500">Hesap ID: {{ id }}</div>
      </div>
    </div>
    <a routerLink="/dashboard" class="text-sm font-semibold text-blue-700 hover:text-blue-800">Panel’e dön</a>
  </div>

  <div class="mt-6 grid grid-cols-1 xl:grid-cols-2 gap-6">
    <div class="bg-white border border-slate-100 rounded-2xl p-6 shadow-sm">
      <div class="text-xs text-slate-500 font-semibold tracking-wider">HESAP ÖZETİ</div>
      <div class="mt-3 text-2xl font-extrabold text-slate-900">
        ₺{{ accountBalanceSafe | number:'1.2-2' }}
      </div>

      <div class="mt-4 space-y-2">
        <div class="flex items-center justify-between text-sm">
          <span class="text-slate-500">Hesap Tipi</span>
          <span class="font-semibold text-slate-900">{{ accountNameSafe }}</span>
        </div>
        <div class="flex items-center justify-between text-sm">
          <span class="text-slate-500">IBAN</span>
          <span class="font-semibold text-slate-900">{{ accountNoSafe }}</span>
        </div>
        <div class="flex items-center justify-between text-sm">
          <span class="text-slate-500">Durum</span>
          <span class="font-semibold" [ngClass]="(accountStatusSafe === 'Aktif' || accountStatusSafe === 'ACTIVE') ? 'text-emerald-700' : 'text-slate-600'">
            {{ accountStatusSafe }}
          </span>
        </div>
      </div>

      <div class="mt-6 flex gap-3">
        <button class="flex-1 px-4 py-3 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700">Para Gönder</button>
        <button class="flex-1 px-4 py-3 rounded-xl bg-white border border-slate-200 text-slate-900 font-semibold hover:bg-slate-50">IBAN Paylaş</button>
      </div>
    </div>

    <div class="bg-white border border-slate-100 rounded-2xl p-6 shadow-sm">
      <div class="text-lg font-bold text-slate-900 mb-4">İşlemler</div>
      
      <div *ngIf="txs.length === 0" class="rounded-xl border border-slate-100 bg-slate-50 p-6 text-center">
        <div class="text-slate-700 font-semibold">Bu hesaba ait işlem bulunamadı.</div>
        <div class="text-slate-500 text-sm mt-1">Geçmiş hareketleriniz burada listelenecek.</div>
      </div>

      <div class="space-y-3" *ngIf="txs.length > 0">
        <div *ngFor="let t of txs" class="flex items-center justify-between border-b border-slate-50 pb-3">
          </div>
      </div>
    </div>
  </div>
</div>
